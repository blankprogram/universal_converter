<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Conversion App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
      color: #333;
    }
    h1 {
      font-weight: 500;
      color: #444;
    }
    #file-list {
      width: 80%;
      max-height: 400px;
      border: 1px solid #aaa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      background-color: #fff;
      overflow-y: auto;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    }
    .file-item {
      border-bottom: 1px solid #eee;
      padding: 10px;
      font-size: 0.9em;
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 10px;
      
    }
    .conversion-options {
      margin-top: 10px;
    }
    .conversion-options.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Drag and drop to convert.</h1>
  <div id="file-list"></div>
  <div id="conversion-controls">
    <select id="conversion-options" class="conversion-options"></select>
    <button id="convert-button" disabled>Convert</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
